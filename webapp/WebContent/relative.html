<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style type="text/css">
		h2 {
			background-color:red;
			width:200px;
		}
		.Left {
			position:relative;
			left:-30px;
		}
		#id {
			position:relative;
			left:+30px;
		}
	</style>
</head>
<body>
	<h2>상대좌표계 : 원래 위치에 표시됩니다.</h2>
	<h2 class="Left">상대좌표계 : 원래 위치에서 -30px</h2>
	<h2 id="Right">상대좌표계 : 원래 위치에서 +30px</h2>
</body>
</html>
